
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .right-section {
            flex: 1;
            padding: 20px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .heading h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .heading p {
            font-size: 16px;
            color: #555;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #3ba7ff;
            color: black;
        }
    </style>
</head>

<body>
    <div class="right-section">
        <div class="heading">
            <h1>Student Report</h1>
            <p>Fill out the form to make the report.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="name" aria-required="true">Name of the student</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>

            <label for="sname" aria-required="true">School Name</label>
            <input type="text" id="sname" name="sname" placeholder="Enter school name" required>

            <label for="grade" aria-required="true">Grade</label>
            <input type="text" id="grade" name="grade" placeholder="Enter grade" required>

            <label for="ID" aria-required="true">Student ID</label>
            <input type="text" id="ID" name="ID" placeholder="Enter student ID" required>

            <label for="percentage" aria-required="true">Enter percentage</label>
            <input type="number" id="percentage" name="percentage" placeholder="Enter percentage" required>

            <label for="remarks" aria-required="true">Remarks</label>
            <input type="text" id="remarks" name="remarks" placeholder="Enter teacher remarks" required>

            <label for="curriculars">Extracurriculars</label>
            <input type="text" id="curriculars" name="curriculars" placeholder="Enter Extracurriculars">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
